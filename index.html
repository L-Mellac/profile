<!DOCTYPE html>
<html>
  <head>
    <title>Louis' Incredible Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <!--Title, profile pic, and intro-->
      <div class="card">
        <h1>Louis</h1>
        <img id="img-circle" src="./images/profile_photo.jpg" alt="Louis' profile photo">
        <p>Hi, my name is Louis and I suck at web design.</p>
        <div id="btn-blue"><a href="https://en.wikipedia.org/wiki/Cox%E2%80%93Zucker_machine" target="_blank">Click here for a happy surprise</a></div>
      </div>
      <!--Socials-->
      <div class="card">
        <h2>If for some reason you want more</h2>
        <ul class="social-buttons">
          <li>
            <a href="">
              <img src="./icons/003-google-plus.png" alt="Google+ Logo">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./icons/002-myspace.png" alt="Myspace Logo">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./icons/004-onlyfans.png" alt="OnlyFans Logo">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./icons/001-github.png" alt="GitHub Logo">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
