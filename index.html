<!DOCTYPE html>
<html>
  <head>
    <title>Louis' Incredible Profile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>

  <body>
    <div id="container">
      <!--Title, profile pic, and intro-->
      <div class="card">
        <h1>Louis</h1>
        <img id="img-circle" src="./images/profile_photo.jpg" alt="Louis' profile photo">
        <p>Hi, my name is Louis and I suck at web design.</p>
        <div id="btn-blue"><a href="https://en.wikipedia.org/wiki/Cox%E2%80%93Zucker_machine" target="_blank">Click here for a happy surprise</a></div>
      </div>
      <!--Socials-->
      <div class="card">
        <h2>If for some reason you want more</h2>
        <ul>
          <li>Google+</li>
          <li>MySpace</li>
          <li>OnlyFans</li>
          <li>GitHub</li>
        </ul>
      </div>
    </div>
  </body>
</html>
